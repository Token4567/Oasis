<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oasis</title>
  <link rel="stylesheet" href="style.css">
  <!-- gzip compression for short codes -->
  <script src="https://cdn.jsdelivr.net/npm/pako@2/dist/pako.min.js"></script>
</head>
<body>
  <div id="setup">
    <h1>Oasis</h1>
    <p>End-to-end encrypted. Share the code with one person.</p>
    <button id="create">Create Room</button>
    <input id="joinCode" placeholder="Paste invite code">
    <button id="join">Join</button>
  </div>

  <div id="chat" class="hidden">
    <div id="messages"></div>
    <div id="inputArea">
      <input id="msgInput" placeholder="Type a message..." autocomplete="off">
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
